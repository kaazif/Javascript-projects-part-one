<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <div class="calcualtor">
            loan Amount $
            <input onchange="calculateLoan()" type="number" id="loan-amount" min="1" max="500000" value="10000">
        </div>
        <div class="calcualtor">
            Interest-Rate %
            <input onchange="calculateLoan()" type="number" id="interest-rate" min="0" max="100" value="10" step=".1">
        </div>
        <div class="calcualtor">
            Months to pay
            <input onchange="calculateLoan()" type="number" id="months" min="6" max="48" value="12">
        </div>
        <p class="monthpayment" id="monthpayment">Monthly Payment:</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
