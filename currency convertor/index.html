<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter</title>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="currency-convertor" id="currency-convertor">
            <select  id="currency-first">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="LKR">LKR</option>
                <option value="JPY">JPY</option>
                <option value="USD"selected>USD</option>
                
            </select>
            <input type="number"  id="worth-first" value="1" min="0">
        </div>
        <div class="currency-convertor" id="currency-convertor">
            <select  id="currency-second">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="LKR"selected>LKR</option>
                <option value="JPY">JPY</option>
                <option value="USD" >USD</option>
                
            </select>
            <input type="number"  id="worth-second" disabled>
        </div>
        <p class="exchange-rate" id="exchange-rate">Hello</p>
        <script src="index.js"></script>
</body>
</html>
