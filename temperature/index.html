<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="temperature-container">
        <label class="temp">Celsius:    <input onchange="computeTemp(event)"  type="number" name="celsius"  id="celsius" placeholder="Enter Temperature"></label>  
        <label class="temp">Fahrenhiet:     <input onchange="computeTemp(event)" type="number" name="fahrenhiet" id="fahrenhiet" placeholder="Enter Temperature"></label>
        <label class="temp">Kelvin:       <input onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature"></label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
